<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Series de TV</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .header { 
            background-color: #008080; 
            color: white; 
            padding: 15px; 
            margin-bottom: 20px;
            font-size: 1.5em; 
        }
        .average-box { 
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        /* Estilo para filas grises uniformes */
        #series-body tr {
            background-color: #f8f9fa !important; 
        }
    </style>
</head>
<body>
    <div class="container p-3">
    
    <div class="header rounded-top">
        <i class="bi bi-bell me-2"></i> TV Series
    </div>

    <div class="row">
        
        <div class="col-7">
            <table class="table table-hover"> 
                <thead class="table-light"> 
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series-body"></tbody>
            </table>

            <div class="average-box">
                <p class="mb-0">
                    Seasons average: <span id="average-output" class="fw-bold"></span>
                </p>
            </div>
        </div>

        <div class="col-5">
            <div id="series-detail-card" class="mt-3 mt-md-0">
                </div>
        </div>
        
    </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
